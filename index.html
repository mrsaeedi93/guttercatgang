<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Based Gutter Cats NFT Mint</title>
    <style>
        html {
            height: 100%;
            background: radial-gradient(ellipse at bottom, hsl(225, 92%, 54%) 0%, #d2ff8f 100%);
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
        }

        #header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
        }

        #connectButton,
        #switchNetworkButton {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        #connectButton:hover,
        #switchNetworkButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #contents {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
        }

        label {
            font-size: 1.1rem;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            width: 70px;
            text-align: center;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background-color: #282828;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        #mintedCountLabel {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #FFD700;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.js" type="application/javascript"></script>
</head>

<body>

    <div id="header">
        <button id="connectButton">Connect Wallet</button>
        <span id="walletAddress" style="display: none;"></span>
        <button id="switchNetworkButton" style="display: none;">Switch to Base Sepolia</button>
    </div>

    <div id="contents">
        <h1>Based Gutter Cats</h1>
        <h2>Mint your NFT on the Base Sepolia Testnet</h2>
        <p>First NFT mint for each wallet is <b><i>Free!</i></b></p>
        <label for="mintAmount">Choose amount to mint (Max 5 per wallet):</label>
        <input type="number" id="mintAmount" min="1" max="5" value="1">
        <button id="mintButton">Mint NFT</button>
        <div id="mintedCountLabel">Owned NFTs: 0</div>
        <div id="status"></div>
    </div>

    <script>
        const contractAddress = "0x5afc6e2ccCFC7Ed3A45532DEfb3a422dA8194955"; // Replace with your contract address
        let contractABI;

        async function loadABI() {
            const response = await fetch('ABI.json');
            return await response.json();
        }

        async function connectToMetaMask() {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const address = await signer.getAddress();
                const network = await provider.getNetwork();

                document.getElementById("walletAddress").style.display = "inline";
                document.getElementById("walletAddress").innerText = `Connected: ${address}`;
                document.getElementById("connectButton").style.display = "none";
                document.getElementById("switchNetworkButton").style.display = network.chainId !== 84532 ? "inline" : "none";

                return signer;
            } catch (err) {
                console.error("User denied account access or other issue:", err);
            }
        }

        document.getElementById("connectButton").addEventListener("click", connectToMetaMask);

        document.getElementById("switchNetworkButton").addEventListener("click", async () => {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x14A5C' }], // Base Sepolia chainId in hex
                });
            } catch (err) {
                console.error("Failed to switch network", err);
            }
        });

        async function mintNFT() {
            const signer = await connectToMetaMask();
            if (!signer) return;

            const mintAmount = parseInt(document.getElementById("mintAmount").value);
            const contract = new ethers.Contract(contractAddress, contractABI, signer);
            const totalPrice = await contract.mintPrice(mintAmount);

            const tx = await contract.mint(mintAmount, { value: totalPrice });
            document.getElementById("status").innerText = "Minting in progress...";
            const receipt = await tx.wait();
            document.getElementById("status").innerText = `Successfully minted ${mintAmount} NFTs! TxHash: ${receipt.transactionHash}`;
        }

        document.getElementById("mintButton").addEventListener("click", mintNFT);

        window.onload = async () => {
            try {
                contractABI = await loadABI();
            } catch (error) {
                console.error("Failed to load ABI:", error);
                document.getElementById("status").innerText = "Failed to load ABI.";
            }
        };
    </script>
</body>

</html>
