<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Based Gutter Cats NFT Mint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5af19, #f12711);
            color: white;
        }

        h1 {
            font-size: 3rem;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            width: 50px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: grey;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        #mintedCount {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #FFD700;
        }

        #burnButton:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        /* Modal styling */
        #burnModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            z-index: 1000;
        }

        #burnModal input {
            padding: 5px;
            font-size: 1rem;
            margin: 5px;
        }

        #burnModal button {
            padding: 5px 10px;
            margin: 5px;
            font-size: 1rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.js" type="application/javascript"></script>

</head>

<body>
    <h1>Based Gutter Cats</h1>
    <p>Mint your NFT on the Base Sepolia Testnet</p>
    <label for="mintAmount">Choose amount to mint (Max 5):</label>
    <input type="number" id="mintAmount" min="1" max="5" value="1">
    <button id="mintButton">Mint NFT</button>
    <button id="burnButton" disabled>Burn NFT for Refund</button>

    <div id="mintedCount">Minted NFTs: 0</div>
    <div id="status"></div>

    <!-- Modal for entering NFT ID -->
    <div id="burnModal">
        <label for="nftIdInput">Enter the NFT ID to burn:</label>
        <input type="number" id="nftIdInput" min="1">
        <button id="confirmBurnButton">Confirm</button>
        <button onclick="document.getElementById('burnModal').style.display='none'">Cancel</button>
    </div>

    <!-- Include Ethers.js library -->

    <script>
        const contractAddress = "0x5afc6e2ccCFC7Ed3A45532DEfb3a422dA8194955"; // Replace with your contract address
        let contractABI;

        async function loadABI() {
            const response = await fetch('ABI.json'); // Ensure ABI.json is in the same directory as this HTML file
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return await response.json();
        }

        async function connectToMetaMask() {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const network = await provider.getNetwork();
                if (network.chainId !== 84532) { // Replace with Base Sepolia chain ID
                    alert("Please connect to the Base Sepolia Testnet!");
                    return;
                }
                return signer;
            } catch (err) {
                console.error("User denied account access or other issue:", err);
            }
        }

        async function getMintedCount() {
            try {
                const signer = await connectToMetaMask();
                if (!signer) return;
                const contract = new ethers.Contract(contractAddress, contractABI, signer);
                const address = await signer.getAddress();
                const mintedCount = await contract.balanceOf(address);
                document.getElementById("mintedCount").innerText = `Minted NFTs: ${mintedCount}`;
                return mintedCount;
            } catch (error) {
                console.error("Failed to get minted count:", error);
            }
        }

        async function mintNFT() {
            const mintAmount = parseInt(document.getElementById("mintAmount").value);
            const mintedCount = await getMintedCount();

            if (mintAmount < 1 || mintAmount + mintedCount > 5) {
                document.getElementById("status").innerText = "Invalid mint amount. Maximum of 5 NFTs per wallet.";
                return;
            }

            try {
                const signer = await connectToMetaMask();
                if (!signer) return;
                const contract = new ethers.Contract(contractAddress, contractABI, signer);
                const address = await signer.getAddress();

                // Calculate mint price
                //                let totalPrice;
                //                if (mintedCount === 0) {
                //                    totalPrice = await contract.mintPrice(Math.max(mintAmount - 1, 0)); // First NFT is free
                //                } else {
                //                    totalPrice = await contract.mintPrice(mintAmount);
                //                }

                let totalPrice;
                totalPrice = await contract.mintPrice(mintAmount);

                const tx = await contract.mint(mintAmount, { value: totalPrice });
                document.getElementById("status").innerText = "Minting in progress...";
                const receipt = await tx.wait();
                document.getElementById("status").innerText = `Successfully minted ${mintAmount} NFTs! TxHash: ${receipt.transactionHash}`;

                // Update minted count
                await getMintedCount();
                await checkBurnEligibility();
            } catch (error) {
                console.error("Minting failed:", error);
                document.getElementById("status").innerText = "Minting failed. Please try again.";
            }
        }

        async function burnNFT() {
            const nftId = document.getElementById("nftIdInput").value;
            if (!nftId) {
                document.getElementById("status").innerText = "Please enter a valid NFT ID.";
                return;
            }
            try {
                const signer = await connectToMetaMask();
                if (!signer) return;
                const contract = new ethers.Contract(contractAddress, contractABI, signer);
                const tx = await contract.burnForRefund(nftId); // Assuming burnForRefund(uint256 tokenId) is your function
                document.getElementById("status").innerText = "Burning in progress...";
                const receipt = await tx.wait();
                document.getElementById("status").innerText = `Successfully burned NFT with ID ${nftId} for a refund! TxHash: ${receipt.transactionHash}`;

                // Update minted count and recheck eligibility
                await getMintedCount();
                await checkBurnEligibility();
            } catch (error) {
                console.error("Burn failed:", error);
                document.getElementById("status").innerText = "Burn failed. Please try again.";
            }
        }

async function checkBurnEligibility() {
    try {
        const signer = await connectToMetaMask();
        if (!signer) return;
        const contract = new ethers.Contract(contractAddress, contractABI, signer); // Define contract instance inside the function
        
        const mintedCount = await getMintedCount(); // Assuming this fetches the minted count of the wallet
        const maxMintCount = await contract.maxMintPerWallet(); // Assuming this is a read function in the contract that returns the max mint per wallet

        if (mintedCount >= maxMintCount) {
            document.getElementById("burnButton").disabled = false;
            document.getElementById("burnButton").style.backgroundColor = "#4CAF50"; // Enable and style the burn button
        } else {
            document.getElementById("burnButton").disabled = true;
            document.getElementById("burnButton").style.backgroundColor = "grey"; // Disable and style the burn button
        }
    } catch (error) {
        console.error("Failed to check burn eligibility:", error);
        document.getElementById("status").innerText = "Failed to check burn eligibility.";
    }
}

        // Show modal to prompt for NFT ID
        document.getElementById("burnButton").addEventListener("click", () => {
            document.getElementById("burnModal").style.display = 'block';
        });

        // Handle confirmation in the modal
        document.getElementById("confirmBurnButton").addEventListener("click", () => {
            document.getElementById("burnModal").style.display = 'none';
            burnNFT(); // Call the burn function after confirming the NFT ID
        });

        // Check burn eligibility on page load
        window.onload = async () => {
            try {
                contractABI = await loadABI();
                await getMintedCount();
                await checkBurnEligibility(); // Check eligibility after loading the minted count
            } catch (error) {
                console.error("Failed to load ABI:", error);
                document.getElementById("status").innerText = "Failed to load ABI.";
            }
        };
    </script>
</body>

</html>
